<h3>Sign in</h3>
<div [hidden]="logging" style="width: 300px;">
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" class="form-control" id="login" required [(ngModel)]="user.login" name="login">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>

    <button type="login" class="btn btn-success">Login</button>
  </form>
</div>

<div [hidden]="!logging">
  <h4>Logging in,please wait!</h4>
  <button class="btn btn-success" (click)="LogginTonewCustomerApp()">Back</button>
</div>
