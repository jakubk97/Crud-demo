<mat-toolbar style="background-color: rgb(30,144,255);color: white">
    <mat-toolbar-row>
        <span>
            <mat-icon class="example-icon" aria-hidden="false" aaria-label="">local_offer</mat-icon>{{title}}
        </span>
        <span class="example-spacer"></span>
        <div class="div-ico" *ngIf="authority === 'user'">
            <button mat-icon-button routerLink="/card" routerLinkActive="active">
                <mat-icon class="example-icon" aria-hidden="false" aaria-label="">shopping_basket</mat-icon>
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar color="warn">
    <mat-toolbar-row>
        <div class="panel" style="padding: 10px;">
            <nav style="padding: 10px;">
                <div class="left">
                    <a *ngIf="authority === 'admin'" mat-button routerLink="users" class="btn btn-primary active" role="button" routerLinkActive="active" style="padding: 10px">
                        <mat-icon class="example-icon" aria-hidden="false" aaria-label="">people_outline</mat-icon>Users
                    </a>
                    <a *ngIf="authority === 'admin' || authority === 'user'" mat-button routerLink="car" class="btn btn-primary active" role="button" routerLinkActive="active" style="padding: 10px">
                        <mat-icon class="example-icon" aria-hidden="false" aaria-label="">directions_car</mat-icon> Cars
                    </a>
                    <a *ngIf="authority === 'admin'" mat-button routerLink="addcars" class="btn btn-primary active" role="button" routerLinkActive="active" style="padding: 10px">
                        <mat-icon class="example-icon" aria-hidden="false" aaria-label="">plus_one</mat-icon>
                        Add cars
                    </a>
                </div>
                <div class="right">
                    <a *ngIf="authority !== 'admin' && authority !== 'user'" mat-button routerLink="login" class="btn btn-primary active" role="button" routerLinkActive="active" style="padding: 10px">
                        <mat-icon class="example-icon" aria-hidden="false" aaria-label="">person</mat-icon>Login
                    </a>
                    <a *ngIf="authority === 'admin' || authority === 'user'" mat-button (click)="logout()" class="btn btn-primary active" role="button" style="padding: 10px">
                        <mat-icon class="example-icon" aria-hidden="false" aaria-label="">exit_to_app</mat-icon>Logout
                    </a>
                </div>
            </nav>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>

<mat-toolbar style="background-color: rgb(30,144,255);color: white; position: sticky;position: -webkit-sticky;bottom: 0;">
    <mat-toolbar-row style=" display: flex;justify-content: center;align-items: center;">
        <span>
            <mat-icon class="example-icon" aria-hidden="false" aaria-label="">directions_car</mat-icon>
        </span>
        <span class="example-spacer"></span>
    </mat-toolbar-row>
</mat-toolbar>
