  <h1>Cars</h1>
  <mat-form-field style="padding: 30px">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" >
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  
  <div class="mat-elevation">
    <table mat-table [dataSource]="dataSource" matSort>
  

      <ng-container matColumnDef="cars.country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let row"> {{row.cars.country}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cars.name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Manufacturer </th>
        <td mat-cell *matCellDef="let row"> {{row.cars.name}} </td>
      </ng-container>

      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
        <td mat-cell *matCellDef="let row"> {{row.model}} </td>
      </ng-container>

      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
        <td mat-cell *matCellDef="let row"> {{row.color}} </td>
      </ng-container>

      <ng-container matColumnDef="Body Type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Body Type </th>
        <td mat-cell *matCellDef="let row"> {{row.body}} </td>
      </ng-container>

      <ng-container matColumnDef="Capacity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacity </th>
        <td mat-cell *matCellDef="let row"> {{row.capacity}} </td>
      </ng-container>

      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row"> {{row.price}} </td>
      </ng-container>

      <ng-container matColumnDef="Mileage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mileage </th>
        <td mat-cell *matCellDef="let row"> {{row.mileage}} </td>
      </ng-container>

      <ng-container matColumnDef="Year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
        <td mat-cell *matCellDef="let row"> {{row.year}} </td>
      </ng-container>

      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>
      <ng-container matColumnDef="Buy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button (click)="redirectToBuy(row.id)">
            <mat-icon>shopping_cart </mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="redirectToEdit(row.id)">
              <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="redirectToDelete(row.id)">
              <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSize]="10"  [pageSizeOptions]="[10, 20, 40, 100]"></mat-paginator>
  </div>
